<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中南民族大学大型仪器虚拟仿真服务平台</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div id="title">
			<img src="assets/top.png" id="top_logo">
		</div>
		<div id="navigator">
			<p class="nav_btn selected">首页</p>
			<p class="nav_btn">视频介绍</p>
			<p class="nav_btn">说明阅读</p>
			<p class="nav_btn">使用评测</p>
		</div>
		<div class="cutting_line"></div>
	</header>
	<main>
		<section id="main">
			<div class="box" id="equipment_area">
				这里可以放仪器的多角度的图片(幻灯片)
			</div>
			<div id="sub_area">
				<div class="box" id="desc_area">
					这里放一些描述, 仪器参数等
					<br>
					或者也可以写上一些使用须知, 安全提示等等
				</div>
				<div class="box" id="control_center">
					<div class="op_btn">查看视频</div>
					<div class="op_btn">阅读说明</div>
					<div class="op_btn">进行测试</div>
					<div class="op_btn">其他操作</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p id="copyright">版权所有© 2016 中南民族大学 鄂ICP备05003346号 武汉市洪山区民族大道182号 邮编 430074</p>
	</footer>
	<div id="bg"></div>
	<script src="main.js"></script>
</body>
</html>
